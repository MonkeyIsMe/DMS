<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--自写CSS-->
    <link rel="stylesheet" href="css/lost_thing_css.css" type="text/css">

</head>
<body>
<div class="center">
    <form class="center">
        <div class="form-group change_input center">
            <label>输入学生的学号</label>
            <input id="stu_id" type="text" class="form-control" id="info_tittle" placeholder="请输入学生学号" style="float: left">

        </div>
            <div class="form-group change_input center">
                <label>院系</label>
                <input type="text" class="form-control" id="stu_yard" placeholder="请输入学生院系">
            </div>

            <div class="form-group change_input center">
                <label>班级</label>
                <input type="text" class="form-control" id="stu_class" placeholder="请输入学生班级">
            </div>


            <div class="form-group change_input center">
                <label>专业</label>
                <input type="text" class="form-control" id="stu_marjor_in" placeholder="请输入学生专业">
            </div>


        <div class="form-group change_input center">
            <label>电话</label>
            <input type="text" class="form-control" id="stu_tele_num" placeholder="请输入学生电话号码">
        </div>

            <div class="form-group change_input center">
                <label>密码</label>
                <input type="text" class="form-control" id="stu_password" placeholder="请输入学生密码">
            </div>
    </form>
    <div style="margin-left: 48%;margin-top: 20px">
        <input id="updateto" class="btn btn-default" type="submit" value="提交">
    </div>
</div>
<div id="alert_login" class="alert-danger alert alert-login"
           style="position: relative; top: 52%; margin: 20px auto;width: 500px;height: 50px;">
</div>
<script src="js/Student.js"></script>
</body>
</html>
